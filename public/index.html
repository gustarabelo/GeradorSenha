<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo</title>
  </head>

  <body>
    <section class="container">
      <h1>Gerador de Senhas</h1>

      <div class="senha-gerada">Selecione as opções</div>

      <form action="#">
        <label for="">Quantidade de caracteres</label>
        <input value="10" type="number" min="1" max="50" class="qtd-carac"><br>
        <label for="">Adicionar maiúsculas</label>
        <input type="checkbox" class="chk-maiu" checked /><br>
        <label for="">Adicionar minúsculas</label>
        <input type="checkbox" class="chk-minu" /><br>
        <label for="">Números</label>
        <input type="checkbox" class="chk-nume" /><br>
        <label for="">Símbolos</label>
        <input type="checkbox" class="chk-simb" checked />
        <button class="gerar-senha">Gerar Senha</button>
      </form>
    </section>
    <script src="./assets/js/bundle.js"></script>
  </body>
</html>
